<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Image Gallery</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mb-4">
      <h2 class="fw-bold">Get in Touch</h2>
      <p class="text-muted mt-3">
        Have questions, feedback, or collaboration ideas? We'd love to hear from you.
        Fill out the form and our team will respond as soon as possible.
      </p>

      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" placeholder="Subject">
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-warning px-4">Send Message</button>
      </form>
    </div>

    <div class="col-md-6 text-center">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=900"
           class="img-fluid rounded-4 shadow"
           alt="Ocean View">
    </div>
  </div>
</div>
